<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dioc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="headerH1">Three js Assingmnet</h1>

    <div class="makeYourAvatar">
      <div class="avtarInfo">
        <u> <p>create your Avtar for the game</p></u>
        <p>Click on the buttion, a iframe will open and create your avatar.</p>
        <input
          id="createAvtarButton"
          type="button"
          value="Open Ready Player Me"
          onClick="displayIframe()"
        />
        <p id="avatarUrl">Avatar URL:</p>
      </div>
      <p style="text-align: center">
        <u><i>send messege to your partner: </i></u>
      </p>
      <div id="userInputDev">
        <input
          type="text"
          id="inputMessege"
          placeholder="type your messege..."
        />
        <button id="sendMessegeButton">send messege</button>
      </div>
      <div style="padding-left: 103px">
        <u> <p>Chats:</p></u>
        <div id="chatHistory">
          <div>
            <ul id="dataList">
              <li>messege recived:</li>
            </ul>
          </div>
          <div>
            <ul id="sendList">
              <li>send messege:</li>
            </ul>
          </div>
        </div>
      </div>

      <iframe
        id="frame"
        class="frame"
        allow="camera *; microphone *; clipboard-write"
        hidden
      ></iframe>
    </div>

    <div id="threejs-canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

    <script src="./js/script.js" type="module"></script>
    <script>
      function displayIframe() {
        document.getElementById("frame").hidden = false;
      }
    </script>
  </body>
</html>
